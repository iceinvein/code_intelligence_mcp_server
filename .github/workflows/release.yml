name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Silicon (Metal support)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: code-intelligence-mcp-server

          # macOS Intel (cross-compiled on ARM runner)
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: code-intelligence-mcp-server

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: code-intelligence-mcp-server

          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: code-intelligence-mcp-server

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "workflow-cache-${{ matrix.target }}"

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Archive Binary (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.binary_name }}-${{ matrix.target }}.tar.gz ${{ matrix.binary_name }}

      - name: Archive Binary (windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.binary_name }}-${{ matrix.target }}.tar.gz ${{ matrix.binary_name }}.exe

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.binary_name }}-${{ matrix.target }}.tar.gz
