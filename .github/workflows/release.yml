name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Silicon (Metal support)
          - os: macos-latest
            target: aarch64-apple-darwin
            features: model-download,metal
            binary_name: code-intelligence-mcp-server
            
          # macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            features: model-download
            binary_name: code-intelligence-mcp-server

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: model-download
            binary_name: code-intelligence-mcp-server

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            features: model-download
            binary_name: code-intelligence-mcp-server.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}

      - name: Archive Binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.binary_name }}-${{ matrix.target }}.tar.gz ${{ matrix.binary_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.binary_name }}-${{ matrix.target }}.tar.gz
